name: Clang Linux CI v2
on:
  
  # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows#scheduled-events
  schedule:
    - cron:  '* 0 * * *'

  # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:
jobs:
  generate:
    name: Kick Off Builds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create jobs
        run: |
          ls -l foo.sh
          ./foo.sh > output.txt
      - name: save output
        uses: actions/upload-artifact@v2
        with:
          path: output.txt
          name: output_artifact
  consume:
    name: ARCH=arm64 LLVM=1 LLVM_IAS=1
    runs-on: ubuntu-latest
    needs: generate
    env:
      ARCH=arm64
      LLVM=1
      LLVM_IAS=1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: output_artifact
      - name: Bar
        run: ./bar.sh
  consume2:
    name: ARCH=x86_64 LLVM=1 LLVM_IAS=1
    runs-on: ubuntu-latest
    needs: generate
    env:
      ARCH=x86_64
      LLVM=1
      LLVM_IAS=1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: output_artifact
      - name: Baz
        run: ./baz.sh
